<div class="container">
  <div style="margin-top: 20px;">
    <div class="d-flex">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <button (click)="openDialog()" type="button" class="btn btn-primary btn-create">Criar</button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do grupo </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição do grupo </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row let i = index">
            <button mat-icon-button color="default" (click)="addGroupToUser(row.id)">
              <mat-icon class="mat-18">group_add</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editGroup(row)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="removeGroup(row.id)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of groups"></mat-paginator>
    </div>
  </div>
</div>
