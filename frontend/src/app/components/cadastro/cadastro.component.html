<div class="container-fluid">

  <div class="row container-fluid container-responsive m-0">

    <div class="m-0 p-0 col-md-7 d-flex ">
      <div class="m-0 p-0 justify-content-center container-img-responsive">
        <img class="img" src="https://i.imgur.com/pOmOXoR.png?1" alt="">
      </div>

    </div>
    <div class="m-0 p-0 col-md-5">
      <div class="m-0 p-0 d-flex justify-content-center">

        <div class="card ">
          <h3 class="title-card">Cadastro</h3>
          <form>
            <div class="mt-2">
              <label for="nome">Nome Completo</label>
              <input class="form-control" type="text" [(ngModel)]="cadastro.name" id="nome" name="name" size="70" maxlength="50" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="email" [(ngModel)]="cadastro.email" name="email" id="email" size="70" required>
            </div>
            <div class="form-group">
              <label for="university">Universidade</label>
              <input class="form-control" type="university" [(ngModel)]="cadastro.university" name="university" id="university" required>
            </div>
            <div class="form-group">
              <label for="course">Curso</label>
              <input class="form-control" type="course" [(ngModel)]="cadastro.course" name="course" id="course" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input class="form-control" type="password" [(ngModel)]="cadastro.password" name="password" size="70" class="senha" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirme sua senha</label>
              <input class="form-control" type="password" [(ngModel)]="cadastro.confirmPassword" name="confirmPassword" size="70" required>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-success" (click)="createCadastro()">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
